<div class="forgot-password-container">
  <div class="forgot-password-card">
    <h2>Forgot Password</h2>
    <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
    <p>
      Enter your email address and we'll send you a link to reset your password.
    </p>
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Enter your email"
          class="form-control"
        />
        <div
          class="error"
          *ngIf="
            forgotPasswordForm.get('email')?.invalid &&
            forgotPasswordForm.get('email')?.touched
          "
        >
          <span *ngIf="forgotPasswordForm.get('email')?.errors?.['required']"
            >Email is required</span
          >
          <span *ngIf="forgotPasswordForm.get('email')?.errors?.['email']"
            >Invalid email format</span
          >
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="forgotPasswordForm.invalid || isSubmitting"
      >
        {{ isSubmitting ? 'Sending...' : 'Send Reset Link' }}
      </button>
    </form>

    <div class="links">
      <p>
        Remember your password?
        <a (click)="navigateToLogin()" class="link">Sign In</a>
      </p>
    </div>
  </div>
</div>
