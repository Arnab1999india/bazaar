<section class="product-list">
  <div class="list-header">
    <h2>Products</h2>
    <p *ngIf="errorMessage" class="hint">{{ errorMessage }}</p>
  </div>

  <div *ngIf="isLoading" class="loading">Loading products...</div>

  <div class="grid" *ngIf="!isLoading">
    <app-product-card
      *ngFor="let product of products"
      [product]="product"
      (view)="viewProduct($event)"
      (addToCart)="addToCart($event)"
      (buyNow)="buyNow($event)"
    ></app-product-card>
  </div>
</section>
